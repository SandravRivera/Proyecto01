<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/ticket.css">
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">
            <img src="../static/assets/airplane.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SandrAir
          </a>
        </div>
      </nav>

      <h2 class="text-center">Tu ciudad</h2>

      <!-- Section para form y cards -->
      <section class="content">
        <!-- FORM -->
        <div class="form">
          <form action="{{ url_for('ticket_weather') }}" method="post">
            <div class="search">
            <input name="ticket-input" type="text" placeholder="Ingrese el ticket" spellcheck="false"> 
            <button id="get-weather-button" type="submit"><img src="../static/assets/search.svg"></button>
            </div>  
          </form>
        </div>

        <p>
          {{data.name1}}, 
          {{data.temp1}},
          {{data.humidity1}},
          {{data.weather1}}
        </p><p>
          {{data.name2}}, 
          {{data.temp2}},
          {{data.humidity2}},
          {{data.weather2}}
        </p>
      </section>
</body>
</html>
