<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/ticket.css">
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">
            <img src="../static/assets/airplane.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SandrAir
          </a>
        </div>
      </nav>

      <h2 class="text-center">Tu ciudad (por ticket)</h2>

      <!-- Section form and cards -->
      <section class="content">
        <!-- FORM -->
        <div class="form">
          <form action="{{ url_for('ticket_weather') }}" method="post">
            <div class="search">
            <input name="ticket-input" type="text" placeholder="Ingrese el ticket" spellcheck="false"> 
            <button id="get-weather-button" type="submit"><img src="../static/assets/search.svg"></button>
            </div>  
          </form>
        </div>

          <!-- CARD CONTAINER -->
          <div class="card-container">
            <!-- CARD 1 -->
                <div id="weather-card" class="card card-weather" style="background-color: white;">
                    <div class="weather">
                      <div class="weather-content">
                        <img src="../static/assets/else.png" class="weather-icon">
                        <h1 class="temp"> {{data.temp1}}Â°C</h1>
                        <h2 class="card-category">{{data.name1}}</h2>
                        <div class="details">
                          <div class="col">
                            <img src="../static/assets/humidity.svg">
                            <div>
                              <p class="humidity">{{data.humidity1}}%</p>
                              <p>Humidity</p>
                            </div>
                          </div>
                          <div class="col">
                            <img src="../static/assets/wind.svg">
                            <div>
                              <p class="weather">{{data.weather1}}</p>
                              <p>Weather</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
           
    
              <!-- CARD 2 -->
              <div id="weather-card" class="card card-weather" style="background-color: white;">
                <div class="weather">
                  <div class="weather-content">
                    <img src="../static/assets/else.png" class="weather-icon">
                    <h1 class="temp"> {{data.temp2}}Â°C</h1>
                    <h2 class="card-category">{{data.name2}}</h2>
                    <div class="details">
                      <div class="col">
                        <img src="../static/assets/humidity.svg">
                        <div>
                          <p class="humidity">{{data.humidity2}}%</p>
                          <p>Humidity</p>
                        </div>
                      </div>
                      <div class="col">
                        <img src="../static/assets/wind.svg">
                        <div>
                          <p class="weather">{{data.weather2}}</p>
                          <p>Weather</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </section>
</body>
</html>
