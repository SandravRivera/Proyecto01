<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

     <!-- Enlaza el archivo CSS-->
    <link rel="stylesheet" href="/src/static/css/styles.css">

</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/src/app/templates/index.html">
        <img src="/src/app/static/assets/airplane.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        AX-plane
      </a>
    </div>
  </nav>

<section id="ini" class="ini d-flex align-items-center">
<div class="container mt-5 my-3">
    <div class="row gy-4 d-flex justify-content-between">

        <div class="col-lg-6 col-md-12"> 
          <!--TEXT-->
          <h2 data-aos="fade-up">Viaja hoy a tu destino</h2>
          <p data-aos="fade-up" data-aos-delay="100">Descubre datos acerca de tu vuelo ingresando el número de tu boleto, el nombre la ciudad o las coordenadas en donde estas y a donde te diriges</p>

          <!--FORM-->
          <form action="#" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
          <input type="text" id="iata-input" class="form-control" placeholder="IATA Code or City Name or Coordinates (lat, lon)" />
          <button type="button" id="iata-search-button" class="btn btn-primary">Search</button>
          </form>
        </div>

    <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
        <!-- CARD-->
    <div class="card border-0 w-75">
      <div class="position-relative">
        <img src="/src/app/static/assets/climate.jpg" alt="Imagen de fondo" class="img-fluid card-img-top" />
        <div class="card-img-overlay ">
          <span class="badge badge-warning text-uppercase">CLIMA</span></div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Datos Meteorológicos</h5>
        <h6 class="card-subtitle mb-2 text-muted"> 
          <div id="current-date">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
            <script>
              moment.locale('es');

              const formattedDate = moment().format('LL');
              document.getElementById("current-date").innerHTML = formattedDate;
            </script>
          </div>
        </h6>
        <p class="card-text mt-4">Temperatura: <span id="temperature"></span>°C</p>
        <p class="card-text mt-4">Descripción: <span id="description"></span></p>
      </div>
    </div>

    </div>
</div>
</section>

    <script src="/src/app/static/js/index.js"></script>
</body>
</html>
