<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/city.css">
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">
            <img src="../static/assets/airplane.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SandrAir
          </a>
        </div>
      </nav>


      <!-- Section form and cards -->
      <section class="content">
        <!-- FORM -->
        <div class="form">
          <form action="{{ url_for('city_weather') }}" method="post">
            <div class="search">
            <input name="city-name-input" type="text" placeholder="Ingrese el nombre de la ciudad" spellcheck="false"> 
            <button id="get-weather-button" type="submit"><img src="../static/assets/search.svg"></button>
            </div>
          </form>
          <p id="data-mensaje"> {{data.mensaje}} </p>
        </div>
</body>
</html>
