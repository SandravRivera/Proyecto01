<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/city.css">
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">
            <img src="../static/assets/airplane.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SandrAir
          </a>
        </div>
      </nav>

      <h2 class="text-center">Tu ciudad</h2>

      <!-- Section para form y cards -->
      <section class="content">
        <!-- FORM -->
        <div class="form">
          <form action="{{ url_for('city_weather') }}" method="post">
            <div class="search">
            <input name="city-name-input" type="text" placeholder="Ingrese el nombre de la ciudad" spellcheck="false"> 
            <button id="get-weather-button" type="submit"><img src="../static/assets/search.svg"></button>
            </div>          
          </form>
        </div>  
        <!-- CARD CONTAINER -->
        <div class="card-container">
          <!-- CARD 1 -->
          <div id="weather-card" class="card weather-card" style="background-color: white;">
            <div class="weather">
              <div class="weather-content">
                <img src="../static/assets/rain.svg" class="weather-icon">
                <h1 class="name">{{data.name}}</h1>
                <h2 class="temp">{{data.temp}}Â°C</h2>
                <div class="details">
                  <div class="col">
                    <img src="../static/assets/humidity.svg">
                    <div>
                      <p class="humidity">{{data.humidity}}%</p>
                      <p>Humidity</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="../static/assets/wind.svg">
                    <div>
                      <p class="weather">{{data.weather}}</p> <!-- Cambiado de wind a weather -->
                      <p>Weather</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
